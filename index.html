<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./icons/icons8-rainbow-100.png" type="image/x-icon">
</head>

<body>
    <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <img src="./icons/icons8-night-100.png" class="temp-icon" alt="">
    </div>
    <div class="temperature">
        <div class="degree-wrapper">
            <h2 class="temperature-degree">_</h2>
            <span>C</span>
        </div>
        <div class="temperature-description"> </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
